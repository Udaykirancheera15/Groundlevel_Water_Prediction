<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groundwater Prediction Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(
          135deg,
          #00c6ff,
          #0072ff
        ); /* Brighter background */
        color: #fff;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      h1 {
        text-align: center;
        color: #f5f5f5;
        margin-top: 10px;
        font-size: 2.5em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Stronger shadow */
      }
      p {
        font-size: 18px;
        line-height: 1.6;
        text-align: center;
        color: #fff; /* White text for better contrast */
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 18px;
        text-decoration: none;
        color: #fff;
        background-color: #ff5733; /* Brighter button */
        border-radius: 8px; /* Rounder button */
        transition: background-color 0.3s ease, transform 0.3s ease;
        text-transform: uppercase;
        font-weight: bold;
      }
      a:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
      }
      .container {
        max-width: 700px; /* Broader container */
        margin: 0 auto;
        padding: 40px;
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Darker, semi-transparent background */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border-radius: 15px; /* More rounded corners */
        text-align: center;
        display: grid;
        grid-template-columns: 1fr;
        gap: 30px;
      }
      .result {
        background-color: rgba(
          255,
          255,
          255,
          0.2
        ); /* Semi-transparent result box */
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        font-size: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        color: #fff;
      }
      .result strong {
        color: #ffeb3b; /* Bright yellow for emphasis */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Prediction Result</h1>
      <div class="result">
        <p>State: <strong>{{ state }}</strong></p>
        <p>District: <strong>{{ district }}</strong></p>
        <p>
          Predicted Net Groundwater Availability for Future Use:
          <strong>{{ prediction }} million cubic meters</strong>
        </p>
      </div>
      <a href="/">Make Another Prediction</a>
    </div>
  </body>
</html>
